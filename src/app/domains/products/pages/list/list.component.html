<div class="flex my-5 gap-5">

  <div class="w-40 py-4">
    <li routerLink="/" class="list-none cursor-pointer my-4">
      All products
    </li>
    <li routerLink="/" [queryParams]="{category_id: category.id}" class="list-none cursor-pointer my-4" *ngFor="let category of categoryList()">
      {{category.name}}
    </li>
  </div>

  <div class="grid lg:grid-cols-4  md:grid-cols-3 justify-items-center gap-8 py-4">
    <app-product *ngFor="let product of productList()" [product]="product" (addToCartEvent)="fromChild($event)"/>
  </div>
</div>
