<div class="flex my-5 gap-5">

  <div class="w-40 py-4">
    <li routerLink="/" class="list-none cursor-pointer my-4">
      All products
    </li>
    @for (category of categoryList(); track category) {
      <li routerLink="/" [queryParams]="{category_id: category.id}" class="list-none cursor-pointer my-4">
        {{category.name}}
      </li>
    }
  </div>

  <div class="grid lg:grid-cols-4  md:grid-cols-3 justify-items-center gap-8 py-4">
    @for (product of productList(); track product) {
      <app-product [product]="product" (addToCartEvent)="fromChild($event)"/>
    }
  </div>
</div>
